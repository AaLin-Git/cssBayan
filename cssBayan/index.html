<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/normalize.css">
  <link rel="stylesheet" href="src/style.css">
  <title>CSS Bayan</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="h1">CSS Bayan</h1>
    </header>
    <main>
      <section class="section">
        <input class="input" type="radio" name="radio" id="section1">
        <label class="label" for="section1">
          <span class="h2">Front-end vs Back-end</span>
          <img class="icon" src="images/plus-icon.svg" alt="icon">
        </label>
        <label class="label" for="section1">
          <img class="meme" src="images/front-vs-back.jpeg" alt="section meme">
        </label>
      </section>
      <section class="section">
        <input class="input" type="radio" name="radio" id="section2">
        <label class="label" for="section2">
          <span class="h2">How it feels to finally kinda understand Git</span>
          <img class="icon" src="images/plus-icon.svg" alt="icon">
        </label>
        <label class="label" for="section2">
          <img class="meme" src="images/git.jpeg" alt="section meme">
        </label>
      </section>
      <section class="section">
        <input class="input" type="radio" name="radio" id="section3">
        <label class="label" for="section3">
          <span class="h2">When you join as intern dev</span>
          <img class="icon" src="images/plus-icon.svg" alt="icon">
        </label>
        <label class="label" for="section3">
          <img class="meme" src="images/intern.jpeg" alt="section meme">
        </label>
      </section>
      <section class="section">
        <input class="input" type="radio" name="radio" id="section4">
        <label class="label" for="section4">
          <span class="h2">Junior developer commiting to main</span>
          <img class="icon" src="images/plus-icon.svg" alt="icon">
        </label>
        <label class="label" for="section4">
          <img class="meme" src="images/junior.jpeg" alt="section meme">
        </label>
      </section>
      <section class="section">
        <input class="input" type="radio" name="radio" id="section5">
        <label class="label" for="section5">
          <span class="h2">Who made it?</span>
          <img class="icon" src="images/plus-icon.svg" alt="icon">
        </label>
        <label class="label" for="section5">
          <img class="meme" src="images/who-made.jpeg" alt="section meme">
        </label>
      </section>
    </main>
  </div>
</body>
</html>
